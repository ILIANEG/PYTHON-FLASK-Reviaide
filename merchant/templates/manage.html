{% extends 'auth.html' %}
{% block head %}
    <title>Manage Items</title>
{% endblock %}

{% block content %}
    <br><br><table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Display</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody>   
    {% for i in range(products|length) %}
        <tr>
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ products[i].name }}</td>
            <td>
                <a href='manage/reviews/{{products[i].id}}'>Reviews</a><br>
                <a href='manage/feedback/{{products[i].id}}'>Feedback</a>
            </td>
            <td>
                <a href='manage/delete/{{products[i].id}}'>Delete</a><br>
                <a href='manage/edit/{{products[i].id}}'>Edit</a><br>
                <a href='manage/displayqr/{{products[i].id}}'>QR</a>
            </td>
        </tr>
    {% endfor%}
    </tbody>
    </table>
{% endblock %}
