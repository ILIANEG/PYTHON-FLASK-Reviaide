{% extends 'auth.html' %}
{% block head %}
    <title>Add Item</title>
{% endblock %}

{% block content %}
<form>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-4 align-self-center">
                <label for="productName">Product Name</label><br>
                <input type="text" id="productname" name="productName" value='{{defName}}'><br>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 align-self-center">
                <label for="productname">Product UPC</label><br>
                <input type="text" id="upc" name="upc", value='{{defUpc}}'>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 align-self-center">
                <label for="productname">Product Description</label><br>
                <input type="productname" id="description" name="description", value='{{defDesc}}'><br><br>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2 align-self-center">
                <button id='submitButton' type="submit" class="btn btn-dark" formmethod="post">Add</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
