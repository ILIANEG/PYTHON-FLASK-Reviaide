{% extends 'form.html' %}
{% block head %}
<title>Feedback</title>
{% endblock %}

{% block form %}
<button class="btn btn-lg btn-dark btn-block" type="button" onclick="location.href='/item/{{ id }}/reviews'">Back</button><br><br>
<h5 class="card-title text-center">Share your Feedback</h5><br>
    <form method="post">
        <div class="form-group">
            <label for="author">Email:</label>
            <input type="email" class="form-control" name="author" id="author" maxlength="50" placeholder="We will not publicly display your email" required>
        </div> <br>
        <div class="form-group">
            <label for="comment">Feedback:</label>
            <textarea class="form-control" name="comment" id="comment" rows="5" required maxlength="1000"></textarea>
        </div><br><br>
        <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit" name="submit">Share</button>
    </form>
{% endblock %}
