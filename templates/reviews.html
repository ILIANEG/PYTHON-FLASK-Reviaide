{% extends 'base.html' %}

{% block head %}
<title>Product Reviews</title>
{% endblock %}

{% block body %}
<br><button class="btn btn-lg btn-dark btn-block" type="button" onclick="location.href='/item/{{ id }}'">Back</button><br>
<button class="btn btn-lg btn-dark btn-block" type="button" onclick="location.href='reviews/add'">Add Review</button><br><br>
<hr class="my-4">
{% for review in reviews %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h6>{{ review.author }}</h6>
                    <h5>
                    {% for i in range(review.rating) %}
                        â˜…
                    {% endfor %}   
                    </h5><br>
                    <p class="text-justify">{{ review.comment }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
