{% extends 'form.html' %}
{% block head %}
<title>Add Review</title>
{% endblock %}

{% block form %}
<button class="btn btn-lg btn-dark btn-block" type="button" onclick="location.href='/item/{{ id }}/reviews'">Back</button><br><br>
<h5 class="card-title text-center">Add Review</h5><br>
    <form method="post">
        <div class="form-group">
            <label for="author">Name:</label>
            <input type="text" class="form-control" name="author" id="author" maxlength="50" placeholder="Name" required>
        </div>
        Rating:<br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" id="inlineRadio1" value="one" required>
            <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" id="inlineRadio2" value=two>
            <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" id="inlineRadio1" value="three">
            <label class="form-check-label" for="inlineRadio1">3</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" id="inlineRadio2" value="four">
            <label class="form-check-label" for="inlineRadio2">4</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" id="inlineRadio2" value="five">
            <label class="form-check-label" for="inlineRadio2">5</label>
        </div><br><br>
        <div class="form-group">
            <label for="comment">Review:</label>
            <textarea class="form-control" name="comment" id="comment" rows="4" required maxlength="1000"></textarea>
        </div><br><br>
        <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit" name="submit">Add Review</button>
    </form>
{% endblock %}
